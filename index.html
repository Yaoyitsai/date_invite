<body>
<canvas id="gameCanvas" width="800" height="600"></canvas>
<div id="textBox">Erin æŠµé”ç«¹å—ï¼æº–å‚™æ­é£›æ©Ÿå‰å¾€æ²–ç¹© âœˆï¸</div>
<div id="endScene">ç¾æ¨‚è’‚ï¼šæˆ‘å¥½é–‹å¿ƒä½ é¡˜æ„ä¾†ğŸ’—<br><br>ä½ é¡˜æ„é™ªæˆ‘ä¸€èµ·ï¼Œé£›å¾—æ›´é å—ï¼Ÿ</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const erin = new Image();
erin.src = 'https://i.imgur.com/DmW84ZG.png'; // åƒç´ é¢¨ Erin è§’è‰²

const map = new Image();
map.src = 'https://i.imgur.com/d9g0zlt.jpeg'; // é«˜é›„åˆ°ç«¹å—åœ°åœ–

const airplane = new Image();
airplane.src = 'https://i.imgur.com/UffHiH1.png'; // é£›æ©Ÿåƒç´ åœ–

let erinX = 50, erinY = 450;
const speed = 5;
let destination = { x: 580, y: 310 };
let keys = {};
let flying = false;
let planeX = 600, planeY = 310;

const textBox = document.getElementById('textBox');
const endScene = document.getElementById('endScene');

addEventListener('keydown', e => keys[e.key] = true);
addEventListener('keyup', e => keys[e.key] = false);

function update() {
  if (!flying) {
    if (keys['ArrowUp']) erinY -= speed;
    if (keys['ArrowDown']) erinY += speed;
    if (keys['ArrowLeft']) erinX -= speed;
    if (keys['ArrowRight']) erinX += speed;

    if (Math.abs(erinX - destination.x) < 30 && Math.abs(erinY - destination.y) < 30) {
      flying = true;
      textBox.style.display = 'block';
      setTimeout(() => textBox.style.display = 'none', 2000);
      setTimeout(() => fadeToEnd(), 4000);
    }
  } else {
    planeY -= 2;
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(map, 0, 0, canvas.width, canvas.height);

  if (!flying) {
    ctx.drawImage(erin, erinX, erinY, 64, 64);
  } else {
    ctx.drawImage(airplane, planeX, planeY, 64, 64);
  }
}

function fadeToEnd() {
  canvas.style.display = 'none';
  endScene.style.display = 'block';
}

function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

map.onload = () => gameLoop();
</script>
