<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>小小問題問你❤️</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: "微軟正黑體", sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    h1 {
      color: #d63384;
      font-size: 32px;
    }
    .btn {
      padding: 10px 20px;
      font-size: 20px;
      margin: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    #yes {
      background-color: #ff69b4;
      color: white;
    }
    #no {
      background-color: #eee;
      color: #333;
      position: absolute;
    }
    #melody {
      display: none;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>你願意跟我出去約會嗎？🥺</h1>
  <button class="btn" id="yes">好呀❤️</button>
  <button class="btn" id="no">不要</button>

  <div id="melody">
    <img src="https://media.giphy.com/media/l0MYC0LajbaPoEADu/giphy.gif" width="300">
    <p>耶！我會好好準備的 💕</p>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const melody = document.getElementById("melody");

    noBtn.addEventListener("mouseover", function () {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener("click", function () {
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      melody.style.display = "block";
    });
  </script>
</body>
</html>
